<!DOCTYPE HTML>
<html>
<h2>Sign In</h2>
{% if error %}
<p><strong>Error:</strong> {{ error }}
{% endif %}

<form action="" method="post">
    <dl>
        <dt>ID:
        <dd><input type="text" name="id" size="30">
        <dt>Password:
        <dd><input type="password" name="password" size="30">
    </dl>
    <div><input type="submit" value="Sign In"></div>
</form>
</html>
